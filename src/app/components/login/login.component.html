<div class="login">
    <div class="container">
        <div class="row  vh-100 justify-content-center align-items-center ">
            <div class="col-auto bg-light p-5">

                <p class="titulo text-center">INICIAR SESIÃ“N</p>

                <form [formGroup]="loginForm" (ngSubmit)="logearUsuario()">
                    <div class="mb-3">
                        <div class="input-group mb-3">
                            <input type="email" formControlName="email" id="email" class="form-control"
                                placeholder="Email">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </div>
                            </div>
                        </div>
                        <div class="text-danger"
                            *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                            <span>El email <strong>es obligatorio</strong></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group mb-3">
                            <input type="password" formControlName="password" id="password" class="form-control"
                                placeholder="Password">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="text-danger"
                            *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                            <span>El password <strong>es obligatorio</strong></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">INICIAR</button>
                    </div>

                </form>

                <p class="mb-1">
                    <a href="forgot-password.html">I forgot my password</a>
                </p>
                <div>
                    <p class="mb-0 volver">
                        <a routerLink="/tienda/registro" class="text-center ">Registrar</a>
                        <a routerLink="/tienda/inicio" class="text-center ">Volver</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 5 -->
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
