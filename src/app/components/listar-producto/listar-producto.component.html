<app-menu-productor></app-menu-productor>
<div class="container">
    <div class="row vh-100">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE PRODUCTOS</span>
                    <button class="btn btn-primary float-end" routerLink="/tienda/usuarios/create">NUEVO</button>
                    <table class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Descripcion</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody *ngIf="listaProductos.length>0">
                          <!--se implementa un for de angular para iterar los resultados del arreglo obtenido del back-->
                          <tr *ngFor="let producto of listaProductos">
                            <td>{{ producto.descripcion }}</td>
                            <td>{{ producto.precio }}</td>
                            <td>
                                <i [routerLink]="" class="fas fa-edit text-success"></i>
                                <i  class="fas fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <div class="mb-3">
                        <h5 style="text-align: start; margin-top: 10px;" *ngIf="listaProductos.length == 0">No hay productos para mostrar</h5>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
