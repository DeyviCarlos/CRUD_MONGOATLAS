<div *ngIf="categorias && categorias.length>0" class="carousel-container">
    <div class="contenedor" *ngFor="let categoria of categorias; let i = index" [ngClass]="{'image-active': selectedIndex === i }">
        <div class="row-swiper">
            <div class="col-swiper">
                <img [src]="categoria.imageSrc" [alt]="categoria.imageAlt">
                <div class="contenedor-body">
                    <h3>{{categoria.nombre}}</h3>
                    <p>{{categoria.descripcion}}</p>
                    <a class="btn btn-primary" routerLink="/tienda/contactanos">Ver Productos</a>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="indicators" class="carousel-dot-container">
        <span *ngFor="let dot of categorias; let i=index" 
            class="dot"
            [ngClass]="{'active': selectedIndex === i}"
            (click)="selectImage(i)"
        >
        </span>
    </div>
    <button *ngIf="controls" class="btn-carousel btn-prev">
        <i class="fas fa-arrow-circle-left icon-carousel icon-prev"
        (click)="onPrevClick()"
        ></i>
    </button>
    <button *ngIf="controls" class="btn-carousel btn-next">
        <i class="fas fa-arrow-circle-right icon-carousel icon-next"
        (click)="onNextClick()"
        ></i>
    </button>
</div>
